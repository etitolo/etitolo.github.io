<!DOCTYPE html>  
<html lang="en">  
    <head>  
        <meta charset="utf-8">  
        <title>Progress - A Configurable Progress Bar</title>  
        <meta name="description" content="Progress">  
        <meta name="author" content="Eric Titolo">  
        <link rel="stylesheet" href="stylesheets/base.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>  
    <body>
        <h1>Progess Bar</h1>
        <ol class="checkout-progress-bar">
            <li class="checkout-progress-bar-step step-shipping preceder">
                <a class="step-label" href="shipping.html">Shipping</a>
            </li>
            <li class="checkout-progress-bar-step step-deliveryoptions current">
                <span class="step-label">Delivery Options</span>
            </li>
            <li class="checkout-progress-bar-step step-billing">
                <span class="step-label">Billing</span>
            </li>
            <li class="checkout-progress-bar-step step-payment">
                <span class="step-label">Payment</span>
            </li>
            <li class="checkout-progress-bar-step step-conf">
                <span class="step-label">Order Confirmation</span>
            </li>
        </ol>
        <a class="github" href="https://github.com/etitolo/progress">Go to GitHub Project</a><br>
